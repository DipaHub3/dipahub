<style>
  .grid-cta{
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .e1-div{
    background-color: lightblue;
  }
  .e2-div{
    background-color: lightcoral;
  }
  .grid-hero{
    display: grid;
    grid-template-columns: 1fr;
  }
</style>
<body>
  

<div class="grid-cta">
  <div class="e1-div">1fr</div>
  <div class="e2-div">1fr</div>
</div>
<br>
<div class="grid-hero">
  <div class="e1-div">1fr</div>
  <div class="e2-div">1fr</div>
</div>

</body>
